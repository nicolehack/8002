<script>
	
	function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "mainNav") {
        x.className += " responsive";
    } else {
        x.className = "mainNav";
    }
}
	
	
	</script>
		
		
		
		
	<script>
	function chatbot(){
		var name_container= document.createElement("h3");
		var text_container= document.createElement("p");
		var name;
		var text;
		var text1;
			name=document.createTextNode("Me:");
			name_container.appendChild(name);
			document.getElementById("chatcontent").appendChild(name_container);
			text1=document.getElementById("message").value;
			text=document.createTextNode(text1);
			text_container.appendChild(text);
			document.getElementById("chatcontent").appendChild(text_container);
			document.getElementById("message").value='';
		
	return false;
	}
</script>
